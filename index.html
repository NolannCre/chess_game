<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrouve la Forme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .grid {
            display: grid;
            gap: 2px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 400px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        .cell.highlighted {
            background: #ff6b6b;
            color: white;
            animation: pulse 0.5s ease-in-out;
        }

        .cell.correct {
            background: #51cf66;
            color: white;
        }

        .cell.wrong {
            background: #ff8787;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .controls {
            margin: 20px 0;
        }

        button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .level-selector {
            margin: 20px 0;
        }

        .level-selector label {
            font-size: 1.2em;
            margin-right: 10px;
        }

        .level-selector select {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .timer {
            font-size: 1.5em;
            color: #ff6b6b;
            font-weight: bold;
            margin: 10px 0;
        }

        .timer.warning {
            color: #ff4757;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.success {
            background: rgba(81, 207, 102, 0.3);
            color: #51cf66;
        }

        .message.error {
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .message.info {
            background: rgba(116, 185, 255, 0.3);
            color: #74b9ff;
        }

        .scoreboard {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .scoreboard h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }

        .score-list {
            list-style: none;
            padding: 0;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .current-score {
            font-size: 1.3em;
            color: #ffd700;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }

        .game-over {
            background: rgba(255, 107, 107, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .game-over h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéØ Retrouve la Forme</h1>
        
        <div class="level-selector">
            <label for="levelSelect">Niveau:</label>
            <select id="levelSelect">
                <option value="1">Niveau 1 (3x3)</option>
                <option value="2">Niveau 2 (4x4)</option>
                <option value="3">Niveau 3 (5x5)</option>
                <option value="4">Niveau 4 (6x6)</option>
                <option value="5">Niveau 5 (7x7)</option>
                <option value="6">Niveau 6 (8x8)</option>
                <option value="7">Niveau 7 (9x9)</option>
                <option value="8">Niveau 8 (10x10)</option>
                <option value="9">Niveau 9 (11x11)</option>
                <option value="10">Niveau 10 (12x12)</option>
            </select>
        </div>

        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Niveau: <span id="currentLevel">1</span></div>
            <div>Formes: <span id="shapeCount">0</span>/5</div>
        </div>

        <div id="timer" class="timer hidden">Temps: <span id="timeLeft">0</span>s</div>

        <div id="grid" class="grid"></div>

        <div class="controls">
            <button id="startBtn">Commencer</button>
            <button id="nextBtn" class="hidden">Forme Suivante</button>
            <button id="restartBtn" class="hidden">Recommencer</button>
        </div>

        <div id="message" class="message info">
            Choisissez un niveau et cliquez sur "Commencer" pour jouer!
        </div>

        <div id="gameOver" class="game-over hidden">
            <h2>Partie Termin√©e!</h2>
            <div class="current-score">Score Final: <span id="finalScore">0</span></div>
        </div>

        <div class="scoreboard">
            <h3>üèÜ Meilleurs Scores</h3>
            <ul id="scoreList" class="score-list">
                <li class="score-item">Aucun score enregistr√©</li>
            </ul>
        </div>
    </div>

    <script>
        class RetrouveFormeGame {
            constructor() {
                this.level = 1;
                this.score = 0;
                this.currentShape = [];
                this.userSelections = [];
                this.shapeCount = 0;
                this.maxShapes = 5;
                this.isPlaying = false;
                this.showingShape = false;
                this.timer = null;
                this.timeLeft = 0;
                this.hasTimeLimit = false;
                
                this.initializeElements();
                this.loadScores();
                this.setupEventListeners();
            }

            initializeElements() {
                this.grid = document.getElementById('grid');
                this.scoreEl = document.getElementById('score');
                this.levelEl = document.getElementById('currentLevel');
                this.shapeCountEl = document.getElementById('shapeCount');
                this.messageEl = document.getElementById('message');
                this.startBtn = document.getElementById('startBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.restartBtn = document.getElementById('restartBtn');
                this.levelSelect = document.getElementById('levelSelect');
                this.timerEl = document.getElementById('timer');
                this.timeLeftEl = document.getElementById('timeLeft');
                this.gameOverEl = document.getElementById('gameOver');
                this.finalScoreEl = document.getElementById('finalScore');
                this.scoreListEl = document.getElementById('scoreList');
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.nextBtn.addEventListener('click', () => this.nextShape());
                this.restartBtn.addEventListener('click', () => this.restartGame());
                this.levelSelect.addEventListener('change', (e) => {
                    this.level = parseInt(e.target.value);
                    this.updateDisplay();
                });
            }

            getGridSize() {
                return Math.min(2 + this.level, 12);
            }

            createGrid() {
                const size = this.getGridSize();
                this.grid.innerHTML = '';
                this.grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
                
                for (let i = 0; i < size * size; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.index = i;
                    cell.addEventListener('click', () => this.handleCellClick(i));
                    this.grid.appendChild(cell);
                }
            }

            generateRandomShape() {
                const size = this.getGridSize();
                const shapeSize = Math.max(2, Math.min(4, Math.floor(size / 2)));
                const shape = [];
                
                // G√©n√©rer une forme al√©atoire
                const patterns = [
                    // Ligne horizontale
                    () => {
                        const start = Math.floor(Math.random() * (size - shapeSize + 1)) + Math.floor(Math.random() * size) * size;
                        for (let i = 0; i < shapeSize; i++) {
                            if (Math.floor((start + i) / size) === Math.floor(start / size)) {
                                shape.push(start + i);
                            }
                        }
                    },
                    // Ligne verticale
                    () => {
                        const start = Math.floor(Math.random() * size) + Math.floor(Math.random() * (size - shapeSize + 1)) * size;
                        for (let i = 0; i < shapeSize; i++) {
                            shape.push(start + i * size);
                        }
                    },
                    // Carr√©
                    () => {
                        const squareSize = Math.min(shapeSize, 3);
                        const maxStart = size - squareSize;
                        const startRow = Math.floor(Math.random() * (maxStart + 1));
                        const startCol = Math.floor(Math.random() * (maxStart + 1));
                        
                        for (let row = 0; row < squareSize; row++) {
                            for (let col = 0; col < squareSize; col++) {
                                shape.push((startRow + row) * size + (startCol + col));
                            }
                        }
                    },
                    // Forme en L
                    () => {
                        const maxStart = size - 3;
                        const startRow = Math.floor(Math.random() * (maxStart + 1));
                        const startCol = Math.floor(Math.random() * (maxStart + 1));
                        
                        shape.push(startRow * size + startCol);
                        shape.push((startRow + 1) * size + startCol);
                        shape.push((startRow + 2) * size + startCol);
                        shape.push((startRow + 2) * size + (startCol + 1));
                    }
                ];
                
                const pattern = patterns[Math.floor(Math.random() * patterns.length)];
                pattern();
                
                return shape.filter(index => index >= 0 && index < size * size);
            }

            showShape() {
                this.currentShape = this.generateRandomShape();
                this.userSelections = [];
                this.showingShape = true;
                
                // Mettre en √©vidence la forme
                this.currentShape.forEach(index => {
                    const cell = this.grid.children[index];
                    cell.classList.add('highlighted');
                });
                
                this.showMessage(`M√©morisez cette forme! (${this.currentShape.length} cases)`, 'info');
                
                // Cacher la forme apr√®s 2 secondes (moins de temps pour les niveaux √©lev√©s)
                const showTime = Math.max(1000, 3000 - this.level * 200);
                setTimeout(() => {
                    this.hideShape();
                }, showTime);
            }

            hideShape() {
                this.currentShape.forEach(index => {
                    const cell = this.grid.children[index];
                    cell.classList.remove('highlighted');
                });
                
                this.showingShape = false;
                this.showMessage('Cliquez sur les cases de la forme!', 'info');
                
                // Activer le timer apr√®s le niveau 10
                if (this.level >= 10) {
                    this.startTimer();
                }
            }

            startTimer() {
                this.hasTimeLimit = true;
                this.timeLeft = Math.max(5, 15 - this.level);
                this.timerEl.classList.remove('hidden');
                this.updateTimer();
                
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    this.updateTimer();
                    
                    if (this.timeLeft <= 0) {
                        this.timeUp();
                    }
                }, 1000);
            }

            updateTimer() {
                this.timeLeftEl.textContent = this.timeLeft;
                if (this.timeLeft <= 3) {
                    this.timerEl.classList.add('warning');
                } else {
                    this.timerEl.classList.remove('warning');
                }
            }

            timeUp() {
                clearInterval(this.timer);
                this.showMessage('Temps √©coul√©! Passage √† la forme suivante.', 'error');
                setTimeout(() => {
                    this.nextShape();
                }, 1500);
            }

            handleCellClick(index) {
                if (!this.isPlaying || this.showingShape) return;
                
                const cell = this.grid.children[index];
                
                if (this.userSelections.includes(index)) return;
                
                this.userSelections.push(index);
                
                if (this.currentShape.includes(index)) {
                    cell.classList.add('correct');
                    this.score += 10;
                    this.updateDisplay();
                    
                    if (this.userSelections.length === this.currentShape.length) {
                        this.shapeCompleted();
                    }
                } else {
                    cell.classList.add('wrong');
                    this.score = Math.max(0, this.score - 5);
                    this.updateDisplay();
                    this.showMessage('Mauvaise case! Passage √† la forme suivante.', 'error');
                    
                    setTimeout(() => {
                        this.nextShape();
                    }, 1500);
                }
            }

            shapeCompleted() {
                clearInterval(this.timer);
                this.timerEl.classList.add('hidden');
                
                // Bonus pour compl√©tion parfaite
                this.score += 50;
                if (this.hasTimeLimit && this.timeLeft > 0) {
                    this.score += this.timeLeft * 5; // Bonus temps
                }
                
                this.updateDisplay();
                this.showMessage('Parfait! Forme trouv√©e!', 'success');
                
                setTimeout(() => {
                    this.nextShape();
                }, 1500);
            }

            nextShape() {
                this.clearGrid();
                this.shapeCount++;
                this.updateDisplay();
                
                if (this.shapeCount >= this.maxShapes) {
                    this.endGame();
                } else {
                    this.nextBtn.classList.add('hidden');
                    setTimeout(() => {
                        this.showShape();
                    }, 500);
                }
            }

            clearGrid() {
                Array.from(this.grid.children).forEach(cell => {
                    cell.classList.remove('highlighted', 'correct', 'wrong');
                });
                clearInterval(this.timer);
                this.timerEl.classList.add('hidden');
                this.hasTimeLimit = false;
            }

            startGame() {
                this.level = parseInt(this.levelSelect.value);
                this.score = 0;
                this.shapeCount = 0;
                this.isPlaying = true;
                
                this.createGrid();
                this.updateDisplay();
                
                this.startBtn.classList.add('hidden');
                this.gameOverEl.classList.add('hidden');
                this.levelSelect.disabled = true;
                
                setTimeout(() => {
                    this.showShape();
                }, 500);
            }

            endGame() {
                this.isPlaying = false;
                this.clearGrid();
                
                this.gameOverEl.classList.remove('hidden');
                this.finalScoreEl.textContent = this.score;
                this.restartBtn.classList.remove('hidden');
                
                this.saveScore();
                this.showMessage(`Partie termin√©e! Score final: ${this.score}`, 'info');
            }

            restartGame() {
                this.startBtn.classList.remove('hidden');
                this.nextBtn.classList.add('hidden');
                this.restartBtn.classList.add('hidden');
                this.gameOverEl.classList.add('hidden');
                this.levelSelect.disabled = false;
                
                this.score = 0;
                this.shapeCount = 0;
                this.isPlaying = false;
                
                this.clearGrid();
                this.updateDisplay();
                this.showMessage('Choisissez un niveau et cliquez sur "Commencer" pour jouer!', 'info');
            }

            updateDisplay() {
                this.scoreEl.textContent = this.score;
                this.levelEl.textContent = this.level;
                this.shapeCountEl.textContent = this.shapeCount;
            }

            showMessage(text, type) {
                this.messageEl.textContent = text;
                this.messageEl.className = `message ${type}`;
            }

            saveScore() {
                const scores = this.getScores();
                const newScore = {
                    score: this.score,
                    level: this.level,
                    date: new Date().toLocaleDateString('fr-FR')
                };
                
                scores.push(newScore);
                scores.sort((a, b) => b.score - a.score);
                scores.splice(5); // Garder seulement les 5 meilleurs
                
                localStorage.setItem('retrouve-forme-scores', JSON.stringify(scores));
                this.displayScores();
            }

            getScores() {
                const saved = localStorage.getItem('retrouve-forme-scores');
                return saved ? JSON.parse(saved) : [];
            }

            loadScores() {
                this.displayScores();
            }

            displayScores() {
                const scores = this.getScores();
                
                if (scores.length === 0) {
                    this.scoreListEl.innerHTML = '<li class="score-item">Aucun score enregistr√©</li>';
                    return;
                }
                
                this.scoreListEl.innerHTML = scores.map((score, index) => 
                    `<li class="score-item">
                        <span>#${index + 1} - Niveau ${score.level}</span>
                        <span>${score.score} pts - ${score.date}</span>
                    </li>`
                ).join('');
            }
        }

        // Initialiser le jeu
        const game = new RetrouveFormeGame();
    </script>
</body>
</html>
